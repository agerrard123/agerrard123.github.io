<!DOCTYPE html>
<html lang = "eng">
    <head>
        <title>Flex Demo</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header id="main-header">
            <h1>First Header</h1>
            <nav id="main-nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Pictures</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <main id="main-content">
            <h2>Main Content</h2>
            <div class="flex-container">
                <section class="columns1of2 column">
                    <h3>First Half</h3>
                    <p>Sample text.</p>
                    <div class="flex-container">
                        <section class="columns1of3 column">
                            <h4>Column 1</h4>
                        </section>
                        <section class="columns1of3 column">
                            <h4>Column 2</h4>
                        </section>
                        <section class="columns1of3 column">
                            <h4>Column 3</h4>
                        </section>
                    </div>
                </section>
                <section class="columns1of2 column">
                    <h3>Second Half</h3>
                    <p>Sample text.</p>
                    <div class="flex-container">
                        <section class="columns1of3 column">
                            <h4>Column 1</h4>
                        </section>
                        <section class="columns2of3 column">
                            <h4>Column 2</h4>
                        </section>
                    </div>
                </section>
            </div>
            <div class="flex-container">
                <div class="column1of4 column">
                    <h4>First Column</h4>
                </div>
                <div class="column1of4 column">
                    <h4>Second Column</h4>
                </div>
                <div class="column2of4 column">
                    <h4>Third Column</h4>
                </div>
            </div>
        </main>
        <footer id="main-footer">
            <p>&copy; agerrard123.com</p>
        </footer>
    </body>
</html>
